<!doctype html>
<html>
  <head>
    <title>A javascript calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:500,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="calculator"> 
      <div class="display">
      <div class="expr">22/</div>
      <div class="current">7</div>
      </div>
      
      <div class="button number btn-7">7</div>
      <div class="button number btn-8">8</div>
      <div class="button number btn-9">9</div>
      <div class="button operation btn-backspace">&#9003;</div>
      <div class="button operation btn-ac">AC</div>
      <div class="button number btn-4">4</div>
      <div class="button number btn-5">5</div>
      <div class="button number btn-6">6</div>
      <div class="button operation btn-lb">(</div>
      <div class="button operation btn-rb">)</div>
      <div class="button number btn-1">1</div>
      <div class="button number btn-2">2</div>
      <div class="button number btn-3">3</div>
      <div class="button operation btn-minus">&#10134;</div>
      <div class="button operation btn-times">&times;</div>
      <div class="button number btn-0">0</div>
      <div class="button number btn-dec">.</div>
      <div class="button equals btn-eq">&#x3d;</div>
      <div class="button operation btn-plus">&#10133;</div>
      <div class="button operation btn-div">&#10135;</div>
    </div>
  </body>
</html>
